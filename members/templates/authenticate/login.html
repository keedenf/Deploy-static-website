{% extends 'main/base.html' %}
{% load static %}
{% block content %}
<div class="shadow p-4 m-5 bg-body rounded text-center">
  <h1>Login</h1>

  <h5 class="text-secondary">Login necessary to access product page</h5>

  
  <form action="" method="POST">
    {% csrf_token %}

    <div class="mb-4 mt-3 d-flex justify-content-center">
      <input type="text" class="form-control w-25 text-center border-top-0 border-end-0 border-start-0" name="username" aria-describedby="emailHelp" placeholder="Username">
    </div>

    <div class="mb-4 d-flex justify-content-center">
      <input type="password" class="form-control w-25 text-center border-top-0 border-end-0 border-start-0" name="password" placeholder="Password">
    </div>
    
    <button type="submit" class="btn btn-success">Submit</button>
    <a class="btn btn-success" href="{% url 'register_user' %}">Register</a>
  </form>
</div>

{% endblock %}
